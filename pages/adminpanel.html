<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        .card-icon {
            font-size: 2rem;
            color: #fff;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .bg-split { background-color: #007bff; }
        .bg-merge { background-color: #28a745; }
        .bg-convert { background-color: #ffc107; }
        .bg-compress { background-color: #dc3545; }
        .chart-placeholder {
            height: 300px;
            background: #f8f9fa;
            border: 1px dashed #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Dashboard Header -->
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="text-center">PDF Tools Admin Dashboard</h1>
                <p class="text-muted text-center">Overview of system usage and quick-access tools</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="card-icon bg-split me-3">
                            <i class="bi bi-scissors"></i>
                        </div>
                        <div>
                            <h6>Total Splits</h6>
                            <h4>120</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="card-icon bg-merge me-3">
                            <i class="bi bi-files"></i>
                        </div>
                        <div>
                            <h6>Total Merges</h6>
                            <h4>85</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="card-icon bg-convert me-3">
                            <i class="bi bi-arrow-repeat"></i>
                        </div>
                        <div>
                            <h6>Total Conversions</h6>
                            <h4>200</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="card-icon bg-compress me-3">
                            <i class="bi bi-file-zip"></i>
                        </div>
                        <div>
                            <h6>Total Compressions</h6>
                            <h4>50</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Graph -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5>Activity Graph</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-placeholder">[Graph Placeholder]</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick-Access Tools -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="card-icon bg-split mb-3 mx-auto">
                            <i class="bi bi-scissors"></i>
                        </div>
                        <h5>Split PDF</h5>
                        <a href="#" class="btn btn-primary btn-sm">Go to Tool</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="card-icon bg-merge mb-3 mx-auto">
                            <i class="bi bi-files"></i>
                        </div>
                        <h5>Merge PDF</h5>
                        <a href="#" class="btn btn-success btn-sm">Go to Tool</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="card-icon bg-convert mb-3 mx-auto">
                            <i class="bi bi-arrow-repeat"></i>
                        </div>
                        <h5>Convert PDF</h5>
                        <a href="#" class="btn btn-warning btn-sm">Go to Tool</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="card-icon bg-compress mb-3 mx-auto">
                            <i class="bi bi-file-zip"></i>
                        </div>
                        <h5>Compress PDF</h5>
                        <a href="#" class="btn btn-danger btn-sm">Go to Tool</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
